<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Panel</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="logo"><h1><a href="admin-dashboard.html">Admin Panel</a></h1></div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="admin-dashboard.html">Dashboard</a></li>
                        <li><a href="admin-moderation.html">Moderation</a></li>
                        <li><a href="admin-users.html" class="active">Users</a></li>
                        <li><a href="admin-categories.html">Categories</a></li>
                        <li><a href="#" id="admin-logout" class="btn-secondary">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="admin-section">
        <div class="container">
            <div class="admin-header">
                <h1>User Management</h1>
                <div class="admin-actions">
                    <input type="text" id="user-search" placeholder="Search users..." class="form-control" style="width: 300px;">
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="admin-tabs">
                <button class="tab-btn active" data-filter="all">All Users (<span id="all-count">0</span>)</button>
                <button class="tab-btn" data-filter="general">General Public (<span id="general-count">0</span>)</button>
                <button class="tab-btn" data-filter="artist">Artists (<span id="artist-count">0</span>)</button>
                <button class="tab-btn" data-filter="admin">Admins (<span id="admin-count">0</span>)</button>
                <button class="tab-btn" data-filter="inactive">Inactive (<span id="inactive-count">0</span>)</button>
            </div>

            <!-- Users Table -->
            <div class="admin-table-container">
                <table class="admin-table" id="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>User Type</th>
                            <th>Status</th>
                            <th>Joined</th>
                            <th>Submissions</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody">
                        <tr>
                            <td colspan="8" class="text-center">Loading users...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Edit User Modal -->
    <div id="edit-user-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeEditUserModal()">&times;</button>
            <h2>Edit User</h2>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">

                <div class="form-group">
                    <label for="edit-username">Username</label>
                    <input type="text" id="edit-username" class="form-control" readonly>
                </div>

                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" class="form-control" readonly>
                </div>

                <div class="form-group">
                    <label for="edit-user-type">User Type</label>
                    <select id="edit-user-type" class="form-control">
                        <option value="general">General Public</option>
                        <option value="artist">Artist</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edit-status">Account Status</label>
                    <select id="edit-status" class="form-control">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditUserModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-bottom"><p>&copy; 2024 Indigenous Art Atlas - Admin Panel</p></div>
        </div>
    </footer>

    <script src="js/admin-auth.js"></script>
    <script src="js/admin-users.js"></script>
</body>
</html>
